<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Images</title>
</head>

<body>
    <h1>Nginx + ngx_small_light</h1>
    <form id="data">
        <div class="option">
            <label for="size">Size: </label>
            <input type="text" id="imageSize" name="imageSize" value="0" />
        </div>
        <div class="option">
            <label for="border-width">Border Width: </label>
            <input type="text" id="borderWidth" name="borderWidth" value="0" />
        </div>
        <div class="option">
            <label for="border-color:">Border Color: </label>
            <input type="text" id="borderColor" name="borderColor" value="0" />
        </div>
        <div class="option">
            <label for="image-focus">Sharpen Image: </label>
            <input type="text" id="focus" name="focus" value="0" />
        </div>
        <div class="option">
            <label for="image-blur">Blur Image: </label>
            <input type="text" id="blur" name="blur" value="0" />
        </div>
        <button type="button" id="generateButton">Generate</button>
    </form>
    <div id="imageList">
        <img src="./img/image01.jpg" alt="image01">
        <img src="./img/image02.jpg" alt="image02">
        <img src="./img/image03.jpg" alt="image03">
        <img src="./img/image04.jpg" alt="image04">
        <img src="./img/image05.jpg" alt="image05">
        <img src="./img/image06.jpg" alt="image06">
        <img src="./img/image07.jpg" alt="image07">
        <img src="./img/image08.jpg" alt="image08">
        <img src="./img/image09.jpg" alt="image09">
        <img src="./img/image10.jpg" alt="image10">
        <img src="./img/image11.jpg" alt="image11">
        <img src="./img/image12.jpg" alt="image12">
        <img src="./img/image13.jpg" alt="image13">
        <img src="./img/image14.jpg" alt="image14">
        <img src="./img/image15.jpg" alt="image15">
        <img src="./img/image16.jpg" alt="image16">
        <img src="./img/image17.jpg" alt="image17">
        <img src="./img/image18.jpg" alt="image18">
        <img src="./img/image19.jpg" alt="image19">
        <img src="./img/image20.jpg" alt="image20">
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
