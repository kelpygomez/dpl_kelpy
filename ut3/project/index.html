<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de Imágenes</title>
</head>
<body>
    <h1>Generador de Imágenes</h1>
    <form id="data" class="form">
        <div class="option">
            <label for="size">Tamaño (píxeles): </label>
            <input type="number" id="size" name="size" value="100" />
        </div>
        <div class="option">
            <label for="border-width">Ancho del Borde (píxeles): </label>
            <input type="number" id="border-width" name="border-width" value="2" />
        </div>
        <div class="option">
            <label for="border-color">Color del Borde (#RRGGBB): </label>
            <input type="text" id="border-color" name="border-color" value="#000000" />
        </div>
        <div class="option">
            <label for="image-focus">Enfoque (radioxsigma): </label>
            <input type="text" id="image-focus" name="image-focus" value="1x1" />
        </div>
        <div class="option">
            <label for="image-blur">Desenfoque (radioxsigma): </label>
            <input type="text" id="image-blur" name="image-blur" value="1x1" />
        </div>
        <div class="green-button">
            <input class="generate" type="button" value="Generar" onclick="generateImages()" />
        </div>
    </form>
    <ul id="imageList">
    </ul>
    <script src="js/script.js"></script>
</body>
</html>
